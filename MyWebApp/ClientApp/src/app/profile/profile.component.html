<div class="row">
  <h1>My Profile</h1>
</div>
<hr />
<br />
<div class="row">
  <div class="col-sm-4">
    <img src="../../assets/Profile.jpg" />
  </div>
  <div class="col-sm-8">
    <h3 class="title-content">{{title}}</h3>
    <p [innerHTML]="profileContent.value"></p>
  </div>
</div>
<br />
<div class="jumbotron">
  <div class="row">
    <div class="container">
      <div *ngFor="let item of content">
        <h3 class="title-content">{{item.key}}</h3>
        <div>
          <p [innerHTML]="item.value"></p>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
